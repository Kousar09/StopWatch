<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="script.js">

</head>

<body>
  <!--heading-->
    <header>
        <nav class="navbar" role="navigation">
            <div class="top-menu">
                <div class="container">
                    <div class="row">
                            <p>STOP WATCH</p>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
      <!--time display-->
    <div class="container-fluid">
        <div id="container">
          <div>
            <div id="time">
              <span>
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
              </span>
              <span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
              </span>
              <span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
              </span>
              <span>
                <span class="digit" id="count">00</span>
                <span class="txt">Ms</span>
              </span>
            </div>
            <span class="todayDate">
              <h3><span id="d1"></span></h3>
            </span>
          </div>
          <br>
          <hr />
          <!--event handling tools-->
          <div id="btn-container">
            <button class="buttons" id="start" onclick="start()">
              <i class="fas fa-play-circle"></i> Start
            </button>
            <button class="buttons" id="stop" onclick="stop()">
              <i class="fas fa-play-circle"></i> Stop
            </button>
            <button class="buttons" id="reset" onclick="reset()">
              <i class="fas fa-undo"></i> Reset
            </button>
          </div>
          <hr />
        </div>
      </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
